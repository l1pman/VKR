{% load static %}
<!doctype html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="shortcut icon" href="{% static "bd.png" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style=" height: 100%">
<nav class="navbar navbar-expand-lg navbar-dark bg-success"  >
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'balanced_diet:index' %}">bd</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'balanced_diet:index' %}">Главная</a>
        </li>
          {% if user.is_anonymous %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'balanced_diet:try_service' %}">Попробовать</a>
        </li>

          <li class="nav-item">


                <a class="nav-link" href="{% url 'users:login' %}">Войти</a>

        </li>
          <li class="nav_item">
                <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
          </li>

          {% else %}

          <li class="nav_item">
                <a class="nav-link" href="{% url 'balanced_diet:my_diet' %}">Моя диета</a>

          </li>
          <li class="nav_item">
          <a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container text-center rounded" style=" max-width: 1000px; display: flex; justify-content: center; align-items: center; height: 100%;">
    {% block content %}{% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
