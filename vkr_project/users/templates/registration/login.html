{% extends "balanced_diet/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button name="submit" class="btn btn-success mt-2">Log in</button>
    <input type="hidden" name="next" value="{% url 'balanced_diet:index' %}" />

</form>
{% endblock content %}
